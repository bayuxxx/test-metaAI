<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim Pesan ke Meta AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #25d366;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #1ebe5d;
        }
        .footer {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kirim Pesan ke Meta AI</h2>
        <form id="whatsappForm">
            <label for="message">Pesan untuk Meta AI</label>
            <textarea id="message" rows="4" placeholder="Ketik pesan Anda untuk Meta AI..." required></textarea>
            <button type="submit">Buka Chat dengan Meta AI</button>
        </form>
    </div>
    <div class="footer">Dibuat oleh Ubay</div>
    <script>
        document.getElementById("whatsappForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const message = encodeURIComponent(document.getElementById("message").value);
            const META_AI_NUMBER = "+13135550002";
            const whatsappURL = `https://wa.me/${META_AI_NUMBER}?text=${message}`;
            window.open(whatsappURL, "_blank");
        });
    </script>
</body>
</html>
